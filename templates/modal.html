<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    
    <!-- Modal Header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 id="modalTitle" class="text-xl font-semibold text-gray-900">Create New Product</h3>
        <p class="text-sm text-gray-600 mt-1">Add and manage your products</p>
      </div>
      <button type="button" class="text-gray-400 hover:bg-gray-200 rounded-lg p-1.5 ml-auto" onclick="hideModal()">
        âœ•
      </button>
    </div>
    
    <!-- Modal Body -->
    <div class="px-6 py-4 form-style">
      <form id="productForm">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border rounded-md px-3 py-2" placeholder="Enter product name" required>
        </div>

        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
          <input type="number" id="price" name="price" class="mt-1 block w-full border rounded-md px-3 py-2" placeholder="Enter product price" min="0" required>
        </div>

        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full border rounded-md px-3 py-2" placeholder="Enter product description" required></textarea>
        </div>

        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
        </div>

        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border rounded-md px-3 py-2" required>
            <option value="">Select a category</option>
            <option value="jersey">Jerseys</option>
            <option value="shorts">Shorts</option>
            <option value="shoes">Football Boots</option>
            <option value="socks">Socks</option>
            <option value="ball">Football</option>
            <option value="goalkeeper">Goalkeeper Gear</option>
            <option value="training">Training Equipment</option>
            <option value="bag">Bags</option>
            <option value="accessories">Accessories</option>
            <option value="fan_merch">Fan Merchandise</option>
          </select>
        </div>

        <div class="mb-4 flex items-center">
          <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded">
          <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured</label>
        </div>
      </form>
    </div>

    <!-- Modal Footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t rounded-b">
      <button type="button" class="order-2 sm:order-1 px-6 py-3 border rounded-md" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-green-600 text-white px-6 py-3 rounded-md">Create Product</button>
    </div>
  </div>
</div>

<script>
  let currentProductId = null; // null = create, number = edit

  function showModal(mode = 'create', productData = null) {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');
      const form = document.getElementById('productForm');
      const title = document.getElementById('modalTitle');
      const submitButton = document.getElementById('submitProduct');

      form.reset();
      currentProductId = null;

      if (mode === 'edit' && productData) {
          title.textContent = "Edit Product";
          submitButton.textContent = "Save Changes";
          submitButton.classList.remove('bg-green-600', 'hover:bg-green-700');
          submitButton.classList.add('bg-yellow-500', 'hover:bg-yellow-600');

          // isi form
          form.querySelector('#name').value = productData.name || '';
          form.querySelector('#price').value = productData.price || '';
          form.querySelector('#description').value = productData.description || '';
          form.querySelector('#thumbnail').value = productData.thumbnail || '';
          form.querySelector('#category').value = productData.category || '';
          form.querySelector('#is_featured').checked = productData.is_featured || false;

          currentProductId = productData.id;
      } else {
          title.textContent = "Create New Product";
          submitButton.textContent = "Create Product";
          submitButton.classList.remove('bg-yellow-500', 'hover:bg-yellow-600');
          submitButton.classList.add('bg-green-600', 'hover:bg-green-700');
      }

      modal.classList.remove('hidden');
      setTimeout(() => {
          modalContent.classList.remove('opacity-0', 'scale-95');
          modalContent.classList.add('opacity-100', 'scale-100');
      }, 50);
  }

  function hideModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');
      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');
      setTimeout(() => modal.classList.add('hidden'), 150);
  }

  async function submitProductForm() {
      const form = document.getElementById('productForm');
      let url = "{% url 'main:add_product_entry_ajax' %}"; // default create
      if (currentProductId) {
          url = `/edit-product-ajax/${currentProductId}/`; // edit
      }

      await fetch(url, {
          method: "POST",
          body: new FormData(form),
      });

      form.reset();
      hideModal();
      showToast(
          currentProductId ? 'Product updated successfully!' : 'Product added successfully!',
          '',
          'success'
      );
      document.dispatchEvent(new CustomEvent('productUpdated'));
  }

  // submit form
  document.getElementById('productForm').addEventListener('submit', function(e) {
      e.preventDefault();
      submitProductForm();
  });
</script>
