{% extends 'base.html' %}

{% block meta %}
<title>Login - Futbol Archive</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 form-style">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
        <p class="text-gray-600">Welcome back to Futbol Archive</p>
      </div>

      <!-- Form Errors Display -->
      <div id="form-errors"></div>

      <form id="loginForm" method="POST" action="" class="space-y-6">
        {% csrf_token %}
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-500 transition-colors" 
            placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-500 transition-colors" 
            placeholder="Enter your password">
        </div>

        <button 
          type="submit" 
          id="loginBtn"
          class="w-full bg-green-600 text-white font-medium py-3 px-4 rounded-md hover:bg-green-700 transition-colors">
          Sign In
        </button>
      </form>

      <!-- Messages Display -->
      <div id="messages"></div>

      <div class="mt-6 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-500 text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-green-600 hover:text-green-700 font-medium">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();  // Menghindari form untuk submit secara tradisional

    const formData = new FormData(this);  // Ambil semua data dari form
    const loginBtn = document.getElementById('loginBtn');

    // Disable tombol selama proses pengiriman
    loginBtn.disabled = true;
    loginBtn.innerHTML = 'Logging in...';

    fetch("{% url 'main:login' %}", {  // Ganti dengan URL yang sesuai untuk login
      method: 'POST',
      body: formData,
    })
    .then(response => response.json())
    .then(data => {
      const messages = document.getElementById('messages');
      if (data.success) {
        window.location.href = "/";  // Redirect ke halaman utama setelah login sukses
      } else {
        messages.innerHTML = `<div class="px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-red-700">${data.error}</div>`;
      }
      loginBtn.disabled = false;
      loginBtn.innerHTML = 'Sign In';
    })
    .catch(error => {
      console.error("Error during login:", error);
      loginBtn.disabled = false;
      loginBtn.innerHTML = 'Sign In';
      alert("Something went wrong, please try again later.");
    });
  });
</script>

{% endblock content %}
